    <style>

        @keyframes origin-voyage {
            0% { transform: scale(0.5); opacity: 0; filter: blur(20px); }

            100% { transform: scale(1.5); opacity: 0; filter: blur(30px); }
        }

        .animate-origin-deep { 
            animation: origin-voyage 2.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;

            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
